Info=Перетаскивание и приём брошенных на форму файлов

[Property]
@DragDefaultCursor=Использовать при перетаскивании курсор по-умолчанию|14|0|True,False
##DragType=Разрешенные режимы перетаскивания
Copy=Разрешить режим копирования|14|0|True,False
Move=Разрешить режим перемещения|14|0|True,False
Link=Разрешить режим создания ссылки|14|0|True,False
##

[Methods]
doDrag=Перетаскивание объектов списка|1|
*doAccept=Включает/выключает приём файлов компонентом|1|
onDropFile=Событие происходит столько раз, сколько файлов было брошено на форму и выдает в потоке имя очередного файла ARG(FileName)|2|2
onEndDrop=Событие происходит всякий раз после окончания перебора файлов|2|
*onStartDrop=Событие происходит всякий раз при бросании файлов на форму|2|
*onResult=Происходит после завершения перетаскивания и содержит в потоке результат операции|2|1
*onDrop=Происходит после сброса и содержит в потоке конечный тип операции|2|1
*onFeedBack=Происходит постоянно при перетаскивании и содержит в потоке текущий тип операции|2|1
List=Список объектов для выполнения операции перетаскивания|4|13