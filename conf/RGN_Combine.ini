[Type]
Class=Element
Info=Комбинирует два региона
Tab=Windows
Icon=Mode

[Property]
@Mode=Режим объединения двух регионов в один: AND - пересечение, OR - объединение, XOR - объединение, за исключением любых пересекающихся участков, DIFF - объединяются те части области Region1, которые не являются частями области Region2, COPY - Создается копия области Region1 (Region2 не используется)|4|1|AND,OR,XOR,DIFF,COPY

[Methods]
doCombine=Комбинирует два региона в один (при Mode = COPY делает копию региона Region1, Region2 не используется)|1|0
*doClear=Удаляет регион результат комбинирования (обнуляет Result)|1|0
onCombine=Событие происходит всякий раз после комбинирования регионов и выдает результат в поток ARG(Region)|2|0
Result=Содержит результат комбинирования|3|1
ResultIndex=Содержит индекс результата комбинирования (0 - ошибка, 1 - регион пуст, 2 - простой (прямоугольный) регион, 3 - сложный (из нескольких прямоугольников) регион)|3|1
Region1=Определяет первый регион для комбинирования|4|1
Region2=Определяет второй регион для комбинирования|4|1
