[Type]
Class=Element
Info=Изменяет регистр символов в строке

[Property]
Type=Lower - привести строку к нижнему регистру, Upper - привести строку к верхнему регистру, ProperCase - преобразовать первые буквы каждого слова строки в заглавные, FirstChar - преобразовать первую букву первого слова предложения в заглавную, Inversion - инвертировать регистр символов строки|14|0|Lower,Upper,ProperCase,FirstChar,Inversion

[Methods]
doModify=Приводит строку Str к регистру, определяемому параметром Type|1|
onModify=Событие происходит всякий раз после обработки строки|2|
Str=Определяет строку|4|2