[About]
Version=1.30
Author=Dilma & nesco

[Type]
Class=Element
Info=Список строк

[Property]
FileName=Имя файла для загрузки/сохранения списка|2|
AddType=Last - добавить новую строку в конец списка, First - в начало|4|0|Last,First
+Strings=Добавляет строки из этого параметра к списку при загрузке программы|5|

[Methods]
doAdd%AddType%=Добавляет строку в список из потока или поля str|1|
doClear=Очищает список|1|
doDelete=Удаляет строку из списка по индексу из потока (0 - первая строка)|1|
doText=Инициализирует список строками в виде: <Строка1,Строка2,...>|1|
doLoad=Загружает список строк из файла|1|
doSave=Сохраняет список строк в файле|1|
*doAppend=Добавляет список строк к файлу|1|
*doAppendText=Инициализирует список строками в виде: <Строка1,Строка2,...> и добавляет его к существующему списку строк|1|
*doSort=Сортирует список строк|1|
*doInsert=Вставляет строку в список по индексу из потока (0 - первая строка)|1|
*doReplace=Заменяет строку в списке по индексу из потока (0 - первая строка)|1|
*doMove=Перемещает строку с позиции IdxCur на позицию IdxNew ARG(IdxCur, IdxNew)|1|
*doSwap=Меняет местами строки с индексоми Idx1 и Idx2 ARG(Idx1, Idx2)|1|
*doGetIndex=Получает индекс строки по имени из потока или поля StrToFind|1|
*doGetString=Получает строку по индексу из потока или поля IdxToSelect|1|
*doLoadFromStream=Загружает список строк из файлового потока|1|
*doSaveToStream=Сохраняет список строк в файловом потоке|1|
onChange=Событие происходит всякий раз при изменении списка строк|2|
*onGetIndex=Возвращает индекс строки, полученный методом doGetIndex|2|
*onGetString=Возвращает строку, полученную методом doGetString|2|
Text=Хранит список строк, разделенных символами 10 и 13|3|2
Count=Хранит число строк в списке|3|1
*Index=Хранит индекс найденной строки|3|1
*String=Хранит выбранную строку|3|2
Array=Доступ к любому элементу списка по его индексу (см. компонент Array)|3|13
Str=Строка для добавления в список|4|2
FileName=Имя файла для загрузки/сохранения списка|4|2
*Stream=Идентификатор файлового потока|4|10
*StrToFind=Строка для поиска|4|2
*IdxToSelect=Индекс для получения строки|4|1
*IdxCur=Текущий индекс строки для для метода doMove|4|1
*IdxNew=Новый индекс строки для для метода doMove|4|1
*Idx1=Индекс первой строки для для метода doSwap|4|1
*Idx2=Индекс второй строки для для метода doSwap|4|1