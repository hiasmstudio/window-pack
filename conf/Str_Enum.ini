[About]
Version=2.51
Author=nesco & Tad

[Type]
Class=Element
Info=Перебор элементов строки
Tab=Strings

[Property]
+@Delimiter=Символ-разделитель. Если не задан, то строка перебирается группами символов с шагом Step|2|;
@From=Выдавать элементы, начиная с N-го NumSubStr|1|1
@To=Выдавать элементы до N-го NumSubStr, или до конца при N=-1|1|-1
@Step=Шаг перебора строки при переборе группами символов|1|1
@OnlyDivGroup=True - выдавать только кратные группы, False - выдавать все группы|14|0|True,False
Direct=Направление перебора элементов строки|4|0|Forward,Reverse
onBreakEnable=True - после doStop вызывается событие onBreak, а onEndEnum - не вызывается|14|1|True,False

[Methods]
doEnum%Direct%=Начинает перебор элементов строки|1|0
doStop=Останавливает перебор элементов строки|1|
onEnum=Выдает в поток очередной элемент строки|2|0
onEndEnum=Событие происходит после завершения перебора всех элементов строки|2|0
*onBreak=Событие происходит при onBreakEnable=True после события onEnum, если при этом был вызван метод doStop, выдавая в поток последний найденный элемент строки|2|
String=Определяет строку для перебора|4|2
NumSubStr=Содержит номер текущего элемента строки (от начала или от конца, в зависимости от свойства Direct) после вызова события onEnum и начинается с 1|3|1
Part=Содержит текущий элемент строки|3|2