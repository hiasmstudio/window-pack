[Type]
Class=Debug
Info=Отладка программы
Tab=Helpers

[Property]
EventDelay=Время, в течении которого в окне отладки будет подсвечена точка WEName после прихода события на вход doEvent (при указании 0 - строчка подсвечиваться не будет)|1|100
WEName=Имя контрольной точки Work-Event (если имя не задано, точка отображена не будет)|2|DebugWEPoint
VDName=Имя контрольной точки Var-Data для возвращаемых данных (если имя не задано, точка отображена не будет)|2|DebugVDPoint
UpName=Имя контрольной точки Var-Data для данных запроса (если имя не задано, точка отображена не будет)|2|
LogCount=Количество записей в логах (при 0 лог будет отключен)|1|0
LogFormat=Формат записи в лог: %time - время прихода события и записи в лог, %type - тип данных, пришедших в потоке, %data - собственно данные|2|%time Type = %type : %data
Enabled=Вкл.\выкл. точки отладки|14|0|True,False
Synchronize=Включить синхронный режим работы отладчика (задержка работы приложения)|14|1|True,False

[Methods]
doEvent=Отладка потока-события|1|0
onEvent=Событие происходит сразу после вызова метода doEvent и выдает в поток данные, которые поступили на вход (Data - не задействуется!)|2|0
Var=Содержит данные с входа Data|3|0
Data=Контроль прохождения данных|4|0
