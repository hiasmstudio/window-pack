doClear=Очищает память|1|0
onSplit=Событие происходит после разделения строки и выдает в поток её оставшуюся часть|2|0
*onNotFound=Событие происходит в случае отсутствия разделителя в строке|2|0
Str=Определяет строку для разделения на части|4|2