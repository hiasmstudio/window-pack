onPop=Событие происходит всякий раз при извлечении данных из стека|2|
*onEmpty=Событие происходит в случае попытки получить данные из пустого стека при св-ве IgnorEmpty=True|2|
Value=Содержит текущее значение компонента|3|
*Peek=Получает значение верхушки стека не извлекая его|3|
Data=Данные для добавления в стек|4|