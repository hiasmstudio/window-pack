[About]
Version=1.0
Author=Dilma

[Type]
Class=Element
Info=Возвращает позицию вхождения одной строки в другую

[Property]
Target=Содержит строку по-умолчанию, позицию вхождения которой необходимо найти|2|
StartPos=Содержит начальную позицию поиска по умолчанию|1|1
ZeroPos=True - событие onSearch происходит, если строка не найдена. False - событие onSearch не происходит, если строка не найдена|4|1|True,False
ShortSearch=Указывает на циклический поиск всех вхождений строки Target в строку Str (т.е., при каждом следующем поиске, вхождение ищется не со StartPos, а с Position).|4|0|True,False

[Methods]
doSearch=Производит поиск строки Target в строке Str, начиная с позиции StartPos, и выдаёт в поток позицию найденной строки|1|
*doReset=Сбрасывает внутреннюю позицию поиска при ShortSearch=True|1|
onSearch=Событие происходит всякий раз при завершении поиска|2|
Position=Хранит позицию найденного вхождения строки Target в строке Str|3|1
Str=Определяет строку, в которой производится поиск|4|2
Target=Определяет строку, позицию вхождения которой необходимо найти|4|2
StartPos=Определяет начальную позицию поиска|4|1