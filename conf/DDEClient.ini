[Property]
@ServiceName=Имя сервиса DDE|2|
@TopicName=Имя топика DDE|2|
+@Items=Список DDE-элементов|5|
@AutoUpdate=Отличное от нуля значение свойства означает автоматический вызыов onGetItem при изменении элемента|1|0
@ServerApp=Путь к исполняемому файлу сервера DDE. Данный файл будет запущен, если первая попытка соединения не удалась|2|
@Timeout=Таймаут doExecute в миллисекундах|1|3000

[Methods]
doOpenLink=Активация связи DDE. После успешной активации возможны остальные действия, кроме изменения имен сервиса и топика|1|1
doCloseLink=Деактивация связи DDE|1|0
doGetItem=Запросить значение элемента ARG(Name)|1|0
doPutItem=Установить значение элемента на сервере ARG(Name, Value)|1|0
*doExecute=Выполнение DDE-команды ARG(Command)|1|2
onOpenLink=Событие происходит в случае успешного установления связи с DDE сервером ARG(NULL)|2|0
onCloseLink=Событие происходит в случае завершения связи с DDE сервером ARG(NULL)|2|0
onGetItem=Возникает после doGetItem или автоматически при изменении элемента и выдаёт в поток значение элемента ARG(ItemValue)|2|3
onPutItem=Возникает после doPutItem и выдает в поток результат операции (0 - неуспешное выполнение) ARG(Result)|2|0
*onError=Событие происходит при ошибке активации связи или ошибке выполнения строки ARG(ErrMsg)|2|0
*onExecute=Событие происходит после выполнения DDE-команды и выдает в поток результат операции (0 - неуспешное выполнение) ARG(Result)|2|0
ItemName=Имя элемента, переданного в onGetItem|3|2
ItemIndex=Индекс элемента, переданного в onGetItem|3|1
Name=Имя элемента, которое будет считано по doGetItem или установлено по doPutItem|4|2
Value=Значение элемента, которое будет установлено по doPutItem|4|2