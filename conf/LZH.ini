[Type]
Class=Element
Info=Сжатие/восстановление данных по алгоритму LZH
Tab=Files

[Property]
FileName=Имя файла, над которым производиться операция|2|
NewFileName=Имя файла, получаемого в результате операции|2|
ProgressInterval=Интервал создания события, информирующего о состоянии прогресса кодирования|1|50

[Methods]
doCompress=Сжимает данные ARG(Stream, ProgressInterval)|1|0
doDeCompress=Восстанавливает данные ARG(Stream, ProgressInterval)|1|0
*doPackFile=Упаковывает файл FileName и сохраняет в NewFileName ARG(FileName, NewFileName, ProgressInterval)|1|0
*doUnpackFile=Распаковывает файл FileName и сохраняет в NewFileName ARG(FileName, NewFileName, ProgressInterval)|1|0
onStream=Событие происходит всякий раз после сжатия/восстановления данных и возвращает их в поток ARG(Stream)|2|0
*onPackUnpackFile=Событие происходит всякий раз после упаковки/распаковки файла и, в случае успеха, возвращает размер созданного файла ARG(Size)|2|0
*onPackUnpackError=Событие происходит в случае невозможности создать файл ARG(NULL)|2|0
*onProgress=Событие происходит всякий раз после выполнения части операции, выдавая в поток текущее значение прогресса ARG(Progress)|2|0
*onProgressMax=Событие происходит каждый раз перед началом операции, выдавая в поток максимальное значение прогресса ARG(ProgressMax)|2|0
Stream=Определяет идентификатор области данных|4|10
*FileName=Имя исходного файла, над которым производится операция|4|2
*NewFileName=Имя файла для сохранения результата операции упаковки/распаковки|4|2
*ProgressInterval=Интервал создания события, информирующего о состоянии прогресса кодирования|4|1
*DestSize=Содержит размер данных после операции|3|1
*Position=Содержит текущую позицию прогресса во время выполнения операций сжатия/восстановления|3|1
*OriginalSize=Содержит размер исходных данных, обновляется сразу после начала кодирования|3|1