[About]
Version=1.50
Author=nesco

[Type]
Class=Element
Info=Перключатель рабочих столов
Tab=System

[Property]
@Alt=Если Down, то дополнительно нажать Alt для комбинации клавиш|4|0|None,Down
@Ctrl=Если Down, то дополнительно нажать Ctrl для комбинации клавиш|4|0|None,Down
@Shift=Если Down, то дополнительно нажать Shift для комбинации клавиш|4|0|None,Down
@Win=Если Down, то дополнительно нажать Win для комбинации клавиш|4|1|None,Down
DSK=Номер рабочего стола по-умолчанию|1|1

[Methods]
doStartDSKSwitch=Запускает переключатель рабочих столов. HotKeys (горячие клавиши) - выбранные комбинации Alt, Ctrl, Shift, Win + 1..5. ARG(StartDSK)|1|
doStopDSKSwitch=Останавливает переключатель рабочих столов|1|
doDSKSwitch=Переключает рабочие столы. ARG(NumberDSK)|1|
onStartDSKSwitch=Событие происходит всякий раз после запуска переключателя, выдавая код ошибки в поток. 0 - успешный запуск, 1 - невозможно создать класс обработчика, 2 - невозможно создать окно обработчика, 3 - невозможно зарегистрировать HotKeys. ARG(Error)|2|
onDSKSwitch=Событие происходит всякий раз при изменении активного рабочего стола, выдавая в поток номер нового рабочего стола. ARG(NumberDSK)|2|
DSK=Номер рабочего стола|4|1