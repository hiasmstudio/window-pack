[Type]
Class=Element
Info=Перебор данных многомерного потока

[Property]
Type=Направление перебора элементов Inc - от первого до последнего, Dec - от последнего к первому|4|0|Inc,Dec
onBreakEnable=True - после doStop вызывается событие onBreak, а onEndEnum - не вызывается|14|1|True,False

[Methods]
doEnum=Начинает перебор элементов многомерного потока|1|
doStop=Останавливает перебор элементов|1|
onItem=Выдает в поток очередной элемент многомерного потока|2|
onEndEnum=Событие происходит всякий раз после завершения перебора элементов многомерного потока, и обязательно, если onBreakEnable=False|2|
*onBreak=Событие происходит при onBreakEnable=True, после события onItem, если при этом был вызван метод doStop|2|
Item=Содержит последний считанный элемент многомерного потока после вызова события onItem|3|
Index=Содержит индекс текущего элемента МТ после вызова события onItem|3|1
MT=Поток, элементы которого требуется перебрать|4|