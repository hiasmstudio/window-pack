[Type]
Class=Element
Info=Счётчик времени

[Property]
Precision=Точность измерения и единица вывода|4|0|Millisecond,Microsecond
[Methods]
doStart%Precision%=Запоминает текущее значение времени|1|
doStop%Precision%=Вычисляет разницу между текущим и сохранённым временем|1|
onStart=Событие происходит всякий раз после сохранения текущего времени|2|
onStop=Событие происходит всякий раз после получения разницы времени и выдаёт её в поток|2|
