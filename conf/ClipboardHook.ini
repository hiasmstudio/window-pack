Info=Ловушка для буфера обмена Windows

[Property]
DataStream=none - событие onChange не выдает каких-либо данных в поток, Text - событие onChange выдаёт в поток текст из буфера обмена|4|1|none,Text
NextHook=True - передать управление следующей ловушке, False - не передавать (установка этого значения не позволит другим программам отлавливать изменения в Clipboard)|4|0|True,False

[Methods]
doSetText=Заносит текст в буфер обмена, не генерируя при этом события onChange (см. Text)|1|
doPut=Вставляет текст из буфера обмена в окно Windows с заданным идентификатором, или в активное окно при идентификаторе равном 0(имитация Ctrl+V)|1|
onChange=Событие происходит всякий раз при помещении текста в буфере обмена и выдает его в поток ARG(Text)|2|2
onBitmap=Событие происходит всякий раз при помещении картинки в буфер обмена и выдает в поток эту картинку ARG(Bitmap)|2|
Text=Определяет текст для помещения в буфер обмена методом doSetText|4|2
*Handle=Идентификатор окна Windows, в которое нужно вставить текст|4|1
*LockHook=Перекрывает работу св-ва NextHook: если приятые данные отличны от 0 - запрещает передачу данных следующей ловушке, иначе - безусловно передает|4|1