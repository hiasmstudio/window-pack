[Type]
Class=Element
Info=Сигнал о подключении отключении устройств к ActiveSync

[Methods]
doStartMonitoring=Начинает слежение за моментом подключения устройства к системе|1|
doStopMonitoring=Прекращает слежение за подключенем устройства к системе|1|
doSettings=Открывает диалог настроек соединения ActiveSync|1|
onNotify=Событие возникает при подключении/отключении устройства и выдает в поток: 0 - при отключении устройства, 1 - при успешном соединении с устройством, и назначении ему IP, 2 - в момент начала опознания устройства, 3 - при ответе устройства на запрос опознания, 4 - при успешном соединении с устройством, до момента назначения ему IP адреса, 5 - в процессе разрыва соединения, 6 - при закрытии менеджера соединений ActiveSync, 7 - при ошибке соединения с устройством|2|
Connected=Содержит 1 при наличии подключения с устройством Win CE, и 0 - в противном случае|3|1
RemoteIP=IP адрес, назначаемый системой при подключении устройства Win CE для связи с ним|3|2