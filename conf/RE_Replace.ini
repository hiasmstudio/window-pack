Info=Заменяет все подстроки, соответствующие регулярному выражению, на заданные
Tab=Strings

[Property]
+Expression=Регулярное выражение, по которому производится поиск подстрок|2|
ReplaceStr=Строка, на которую заменяется каждая найденная в SourceStr подстрока. С помощью записи $n, где n - номер найденной подгруппы регулярного выражения, можно подставлять в результирующую строку эту самую найденную подгруппу|2|

[Methods]
doReplace=Заменяет все подстроки в SourceStr на ReplaceStr|1|0
onReplace=Событие происходит после вызова doReplace и выдает в поток результат замены|2|0
SourceStr=Строка, в которой необходимо произвести замену|4|2
*Expression=Определяет регулярное выражение|4|2
*ReplaceStr=Определяет строку, на которую будет производиться замена|4|2
Result=Содержит результат замены|3|0
