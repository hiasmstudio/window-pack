[Type]
Class=Element
Info=Генерирует событие onTimer через заданный промежуток времени
Tab=Controls

[Property]
@Interval=Интервал (в миллисекундах) между итерациями таймера|1|1000
Enable=True - таймер работает после запуска программы, False - таймер отключен|14|0|True,False
@AutoStop=Таймер автоматически отключится через указанное число срабатываний. Если равно 0, то это поле игнорируется и таймер буде работать постоянно. При запуске таймера счетчик устанавливается заново.|1|0
OverCall=Реакция на событие таймера, происходящее ДО окончания событий onTimer/onStop (что возможно при запуске обработчика сообщений windows этими событиями). Ignore - проигнорировать (не меняя счетчика для AutoStop), Defer - отложить вызов события до окончания предыдущих вызовов|4|0|Ignore,Defer

[Methods]
doTimer=Включает таймер|1|0
doStop=Выключает таймер|1|0
*doStopAll=Выключает таймер и сбрасывает счетчик отложенный событий при OverCall=Defer|1|0
onTimer=Событие происходит всякий раз при очередной итерации таймера (см. Interval)|2|0
*onStop=Событие происходит один раз и сразу же после остановки таймера|2|0
*Enabled=Содержит 1, если таймер запущен, или 0 - в противном случае|3|1