[Type]
Class=DPElement
Sub=,Count|onBit,,
Info=Проверка битов числа

[Property]
Count=Количество проверяемых битов|1|8
Data_0=Данные, выдаваемые в поток событиями Bit№, если данный бит в числе равен 0|3|
Data_1=Данные, выдаваемые в поток событиями Bit№, если данный бит в числе равен 1|3|
ZeroBits=True - вызывать событие Bit№ для нулевых битов, False - не вызывать|14|0|True,False

[Methods]
doBits=Производит разложение числа на биты|1|
doBitsRev=Производит разложение числа на биты с выдачей данных в обратном порядке (снизу вверх)|1|
*doStop=Останавливает разложение числа на биты|1|
Value=Число, которое необходимо разложить на биты|4|1