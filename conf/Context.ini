[About]
Version=1.0
Author=Dilma

[Type]
Class=Element
Info=Расширение контекстного меню Explorer

[Property]
Info=Информация о приложении|2|
Name=Имя приложения|2|
Menu=Пункты меню, где одна строка - имя пункта, отображаемое в меню Explorer|5|
FileType=Тип файла для которого создается приложение (например, txtfile для текстового файла или * для всех файлов)|2|*

[Methods]
onFileName=Событие происходит всякий раз при разворачивании контекстного меню Explorer и выдает в потоке имена выделенных файлов (по очереди)|2|
onCommand=Событие происходит всякий раз при выборе пункта меню и выдает в потоке номер выбранного пункта (от 0 до Count-1, где Count - кол-во пунктов)|2|
onCurrentDir=Событие происходит всякий раз при разворачивании контекстного меню Explorer (но до наступления события onFileName) и выдает в потоке имя текущей папки|2|