[About]
Version=1.00
Author=nesco
Mail=nesco_sochi@mail.ru

[Type]
Class=Element
Info=GDI-процессор файловых операций
Tab=Graphics

[Property]
+Stream=Определяет бинарную картинку одного из форматов - BMP, JPEG, GIF, TIFF, PNG, ICON, EMF, WMF|10|
@Method=Определяет метод работы - с файлом или с потоком|4|0|File, Stream
@Saveformat=Тип сохраняемого файла одного из форматов - BMP, JPEG, GIF, TIFF, PNG|4|0|bmp, jpeg, gif, tiff, png
@Quality=Качество файла формата JPEG (от 1 до 100) при записи в файл или поток|1|100
@ThumbnailSize=Максимальный размер эскиза|1|160
@Digits=Минимальное количество знакомест в номере сохраняемого кадра для метода doUnPackMultiFile (незначащие знакоместа будут заполнены нулем)|1|3 
FileName=Имя файла изображения по-умолчанию|2|

[Methods]
doLoadFrom=Загружает изображение из файла или потока (определяется свойством Method) с последующей конвертацией в BMP ARG(FileName or Stream)|1|0
doSaveTo=Сохраняет изображение SBitmap в файл или поток (определяется свойством Method) с типом Saveformat ARG(SBitmap,FileName or Stream)|1|0
*doGetParamFrom=Получает основные параметры изображения из файла или потока (определяется свойством Method) ARG(FileName or Stream)|1|0
*doGetThumbFrom=Получает эскиз изображения из файла или потока (определяется свойством Method) ARG(FileName or Stream)|1|0
*doConvert=Конвертирует файл одного из форматов - BMP, JPEG, GIF, TIFF, PNG, ICON, EMF, WMF, в файл формата, указанного в Saveformat ARG(FileName, FileNameNew)|1|0
*doGetFrameIdx=Получает кадр изображения по его индексу ARG(FrameIdx))|1|0
*doCreateMultiTIFF=Создает мульти-TIFF файл ARG(FileName, FileList)|1|0 
*doUnPackMultiFile=Распаковывает покадрово файл мульти-изображения и сохраняет кадры в отдельные файлы с форматом Saveformat ARG(FileName)|1|0
onLoad=Событие происходит всякий раз после загрузки изображения, выдавая его как картинку BMP в поток ARG(Bitmap)|2|0
*onSave=Событие происходит всякий раз после сохранения изображения|2|0
*onConvert=Событие происходит вский раз после конвертайии файла одного формата в файл другого формата|2|0 
*onGetParam=Событие происходит всякий раз помле получения параметров изображения, выдавая их в поток ARG(Width, Height, HDPI, VDPI, ImageFormat, PixelFormat, FrameCount)|2|0
*onGetThumb=Событие происходит всякий раз после получения эскиза изображения, выдавая его как картинку BMP в поток ARG(Thumbnail)|2|0
*onGetFrameIdx=Событие происходит всякий раз после получения кадра изображения, выдавая его как картинку BMP в поток ARG(Frame)|2|0
*onCreateMultiTIFF=Событие происходит всякий раз после создания мульти-TIFF файла, выдавая в поток: 0 - файл не создан, 1 - файл создан успешно|2|0  
*onUnPackMultiFile=Событие происходит всякий раз после окончанию метода doUnPackMultiFile|2|0
FileName=Определяет имя файла изображения|4|2
SBitmap=Опредляет картинку формата BMP для последующего сохранения|4|11
*Stream=Определяет идентификатор потока|4|10
*FileNameNew=Определяет новое имя файла изображения для метода doConvert|4|2
*FrameIdx=Определяет индекс кадра изображения|4|1
*FileList=Список файлов изображений для создания мульти-TIFF файла|4|2

Bitmap=Cодержит картинку загруженного изображения|3|11
*Thumbnail=Содержит эскиз изображения|3|11
*Frame=Содержит кадр изображения для форматов|3|11
*FrameWidth=Содержит ширину кадра изображения|3|1
*FrameHeight=Содержит высоту кадра изображения|3|1
*FrameCount=Содержит количество кадров в изображении|3|1
*FrameEndIdx=Содержит последний индекс кадра изображения|3|1