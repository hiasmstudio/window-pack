[Type]
Class=Element
Info=Получение Alpha-картинки с тенью или оверлея

[Property]
ShiftX=Горизонтальное смещение тени в пикселях по умолчанию (не работает в режиме Overlay)|1|3
ShiftY=Вертикальное смещение тени в пикселях по умолчанию (не работает в режиме Overlay)|1|3
TransparentColor=Цвет прозрачности исходной картинки по умолчанию|8|clDefault
DeepBlur=Глубина размытия тени или оверлея по-умолчанию. При значении 0, тень не создается (в режиме Overlay картинка Bitmap накладывается на BitmapForOverlay как есть)|7|3
AlphaValue=Степень прозрачности тени или оверлея по умолчанию (от 0 до 255)|1|255
Overlay= Наложение картинки Bitmap на картинку BitmapForOverlay (получение оверлея)|14|1|True,False

[Methods]
doShadow=Получает Alpha-картинку с тенью или получает оверлей при Overlay=true ARG(Bitmap, X, Y, TransparentColor, DeepBlur, AlphaValue, BitmapForOverlay)|1|
onShadow=Событие происходит после получения Alpha-картинки с тенью или оверлея и выдаёт результат в поток ARG(AlphaBitmap)|2|
Bitmap=Картинка для получения Alpha-картинки с тенью. В режиме Overlay эта картинка накладывается на BitmapForOverlay|4|11
