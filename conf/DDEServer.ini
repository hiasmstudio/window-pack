[Type]
Class=Element
Info=DDE сервер
Tab=System

[Property]
@ServiceName=Имя DDE-сервиса. Обычно, совпадает с именем программы|2|
+@TopicList=Список топиков, которые поддерживает данный DDE-сервер. Если список пуст, то ограничения не накладываются|5|

[Methods]
doStart=Запускает DDE-сервер|1|0
doStop=Останавливает DDE-сервер|1|0
doReturnItem=Возвращает требуемый элемент клиенту. Это, как правило, конечная точка обработки onGetItem ARG(ReturnItem)|1|2
doSendChanges=Извещает клиентов о том, что значения элементов изменились ARG(ChangedItem, ChangedTopic)|1|0
*doSetError=Сообщает об ошибке выполнения DDE-команды во время обработки onExecute|1|0
onGetItem=Возникает при попытке запроса клиентом DDE-элемента. Устанавливает имя требуемого топика и элемента в точках TopicName, ItemName и выдаёт в поток имя элемента. Значение элемента нужно вернуть, вызвав точку doReturnItem ARG(ItemName)|2|2
onPutItem=Возникает при попытке передачи клиентом DDE-элемента. Устанавливает имя требуемого топика и элемента в точках TopicName, ItemName и выдаёт в поток значение элемента ARG(ItemValue)|2|2
*onConnect=Возникает при попытке соединени с клиентом. Выдаёт в поток имя требуемого топика. Если TopicList пуст и данный топик не поддерживается сервером, он должен вызвать doSetError ARG(TopicName)|2|2
*onExecute=Возникает при запросе клиентом выполненния DDE-команды. Устанавливает значение требуемого топика в точке TopicName и выдаёт в поток DDE-команду ARG(Command)|2|2
TopicName=Имя топика в последнем DDE-запросе|3|2
TopicIndex=Индекс топика в последнем DDE-запросе. Индекс определяется по списку TopicList|3|1
ItemName=Имя элемента в последнем DDE-запросе|3|2
*TopicList=Содержит текущий список топиков|3|2
ChangedItem=Имя изменившегося элемента, используется в doSendChanges. Пустая строка означает изменение во всех элементах|4|2
ChangedTopic=Имя изменившегося топика, используется в doSendChanges. Пустая строка означает изменение во всех топиках|4|2
ReturnItem=Значение элемента, возвращаемого клиенту|4|2