[Type]
Class=DPElement
Sub=,,,DataCount|X
Info=Разбор и вычисление математических выражений

[Property]
DataCount=Кол-во аргументов (нумеруются от %1 до %DataCount, %0 - значение результата предыдущего вычисления)|1|2
+@MathStr=Строка с формулой|2|%1 +  2*%2*%2 + 10
ResultType=Определяет тип результата|4|1|Integer,Real
@Default=Начальные значения результата|7|0
@AngleMode=Единицы для тригонометрических функций|4|0|Радианы,Градусы

[Methods]
doCalc=Вычисляет математическое выражение|1|
*doClear=Устанавливает начальные значения результата|1|
onResult=Выдает в поток результат расчета|2|
*onError=Событие происходит всякий раз при ошибке в работе компонента: 0 - ошибка синтаксиса, 1 - ошибка при вычислениях|2|
*onDebugStrings=Поток отладочных строк (только для отладки, или любопытства)|2|
Result=Содержит результат вычисления математического выражения (при ошибке - NULL)|3|
*reCalc=Альтернативный вызов нового вычисления (данные снизу приравниваются данным из потока)|3|1
*PosErr=Позиция ошибки в строке (-1 - нет ошибки)|3|1
*Proc=Результат генерации кода (только для отладки, или любопытства)|3|2