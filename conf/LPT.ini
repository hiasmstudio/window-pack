[About]
Version=2.0
Author=Galkov

[Type]
Class=Element
Info=Пapaллeльный пopт LPT

[Property]
@Port=Определяет адрес порта|4|0|0x378,0x278,0x3BC
Format=Определяет формат строки, возвращаемой методом PortInfo: %0 - количество доступных LPT-портов; %1 - адрес LPT1; %2 - адрес LPT2; %3 - адрес LPT3;|2|All=%0: @LPT1=%1; @LPT2=%2; @LPT3=%3;

[Methods]
doData=Устанавливает байт данных по Port+0|1|
*doD0=Устанавливает бит D0 в Port+0 значением bool из потока|1|
*doD1=Устанавливает бит D1 в Port+0 значением bool из потока|1|
*doD2=Устанавливает бит D2 в Port+0 значением bool из потока|1|
*doD3=Устанавливает бит D3 в Port+0 значением bool из потока|1|
*doD4=Устанавливает бит D4 в Port+0 значением bool из потока|1|
*doD5=Устанавливает бит D5 в Port+0 значением bool из потока|1|
*doD6=Устанавливает бит D6 в Port+0 значением bool из потока|1|
*doD7=Устанавливает бит D7 в Port+0 значением bool из потока|1|
doCheck=Принимает и проверяет входные линий по Port+1|1|
*doDataIn=Принимает входные линий по Port+0|1|
*doControl=Устанавливает управляющий байт по Port+2 (бит D4 маскирован)|1|
onStatus=Выдает в поток байт статуса по Port+1 (ответ на doCheck)|2|
*onDataIn=Выдает в поток байт прочитанный по Port+0 (при двунаправленном режиме - физические данные)|2|
*onERR=Происходит всякий раз изменении бита D3 в Port+1 - и его значение (0/1) в потоке (ответ на doCheck)|2|
*onSLCT=Происходит всякий раз изменении бита D4 в Port+1 - и его значение (0/1) в потоке (ответ на doCheck)|2|
*onPE=Происходит всякий раз изменении бита D5 в Port+1 - и его значение (0/1) в потоке (ответ на doCheck)|2|
*onACK=Происходит всякий раз изменении бита D6 в Port+1 - и его значение (0/1) в потоке (ответ на doCheck)|2|
*onBUSY=Происходит всякий раз изменении бита D7 в Port+1 - и его значение (0/1) в потоке (ответ на doCheck)|2|
PortInfo=Выдает информацию о портах LPT компьютера (см. св-во Format)|3|2
*Port0=Альтернативное чтение данных из Port+0|3|1
*Port1=Альтернативное чтение данных из Port+1|3|1
*Port2=Чтение данных из Port+2|3|1
Byte=Определяет байт для записи в порт методами doData и doControl|4|1
*LPT=Определяет номер порта LPT методом doPort и при инициализации|4|1