[Type]
Class=Element
Info=Синхронизируемый параллельный поток
Tab=System

[Property]
@Delay=Задержка между итерациями в миллисекундах|1|1000
FastStop=Остановить поток сразу же после первой итерации|14|1|True,False
BusyEvent=Реакция на вызов метода doStart при уже запущенном потоке|4|0|Ignore,Restart
OneWaitSyncExec=Одиночная/циклическая выдача события в режиме ожидания|14|1|True,False
PrefixName=Префикс в имени защитного мьютекса|2|
@Mutex=Включает/выключает блокировку взаимоисключающего доступа|14|1|True,False

[Methods]
doStart=Запускает поток на выполнение|1|
doStop=Полностью останавливает поток с ожиданием его завершения|1|
*doStopFlag=Устанавливает флаг завершения потока (мгновенный возврат управления программе)|1|
*doSuspend=Приостанавливает выполнение потока|1|
*doResume=Возобновляет выполнение потока|1|
onExec=Событие происходит только при запущенном потоке с задержкой между итерациями равной Delay|2|
onSyncExec=То же самое, что и событие onExec, только синхронизованное с главным потоком|2|
*onWaitSyncExec=То же самое, что и событие onExec, только синхронизованное с главным потоком в режиме ожидания|2|
*onWaitqueue=Событие происходит при переходе потока в режим ожидания очереди|2|
*onSuspend=Событие происходит всякий раз при приостановке выполнения потока|2|
*onResume=Событие происходит всякий раз при возобновлении выполнения потока|2|
Busy=Содержит 1, если поток запущен, 0 - в противном случае|3|1