[About]
Version=1.50
Author=nesco

[Type]
Class=Element
Info=Расширенный счетчик

[Property]
@Min=Установка минимального значения счетчика|1|0
@Max=Установка максимального значения счетчика|1|100
@Step=Установка шага счетчика|1|1
@Direct=Направление счета Inc: от Min к Max, Dec: от Max к Min |4|0|Inc,Dec
Default=Начальное значение счетчика|1|0

[Methods]
doNext=Устанавливает следующее значение счетчика|1|
*doPrev=Устанавливает предыдущее значение счетчика|1|
*doReset=Сброс счетчика в начальное значение|1|
*doValue=Устанавливает значение счетчика|1|
onNext=Событие происходит всякий раз при установке нового значения счетчика и возвращает в поток его текущее значение|2|
*onThroughMax=Событие происходит всякий раз после перехода через максимальное значение счетчика|2|
*onThroughMin=Событие происходит всякий раз после перехода через минимальное значение счетчика|2|
Count=Содержит текущее значение счетчика|3|1
*Max=Содержит максимальное значение счетчика|3|1
*Min=Содержит минимальное значение счетчика|3|1
*Direct=Содержит текущее направление счета (0 - Inc, 1 - Dec)|3|1