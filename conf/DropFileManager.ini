[Property]
ControlManager=Контрол для приёма сбрасываемых объектов|20|(empty)|ControlManager
@DropType=Тип операции приёма сброшенных объектов|4|1|None,Copy,Move,Link,Scroll

[Methods]
doListen=Разрешает приём сброшенных объектов на контрол|1|
doStop=Запрещает приём сброшенных объектов на контрол|1|
onDrop=Происходит после сброса объектов на контрол и содержит их имена в потоке|2|
onDropEnd=Происходит после завершения сброса всех объектов и содержит в потоке количество сброшенных объектов|2|
*onDragEnter=Происходит, когда курсор мыши входит в пределы контрола и содержит в потоке состояние нажатых клавиш|2|
*onDragOver=Происходит во время перетаскивания над контролом и содержит в потоке состояние нажатых клавиш|2|
*onDragLeave=Происходит, когда курсор мыши покидает пределы контрола или пользователь отменяет операцию перетаскивания|2|